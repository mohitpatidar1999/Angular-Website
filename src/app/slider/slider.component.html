<div class="container" >
	<div class="row">
	  <div class="col-sm">
      <div id="carouselExampleIndicators" class="carousel slide slider-width " data-bs-ride="carousel" >
        <div class="carousel-indicators" >
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner round-corner">
          <div class="carousel-item active " >
            <img src="./assets/images/img1.jpg" class="d-block w-100" style="height: 200px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img2.jpg" class="d-block w-100" style="height: 200px;" alt="...">
          </div>
          <div class="carousel-item" >
            <img src="./assets/images/img3.jpg" class="d-block w-100" style="height: 200px;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
	  <div class="col-sm" style="padding-right: 10px; padding-left: 50px;">
      <div class="some-text">Welcome to my class</div>
</div>

  </div>
</div>
